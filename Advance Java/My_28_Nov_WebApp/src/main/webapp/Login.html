<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<!-- This is presentation layer component -->
<body>
<h2>Login Page</h2>
<form action="authenticate" method="get">
<b>Enter Id</b>
<input type="text" name="userName"/><!-- for client side Id is mandatory and for server side name is mandatory -->
<br>
<br>
<b>Enter Password</b>
<input type="password" name="password"/>
<br>
<br>
<input type="submit"/>

</form>


</body>
</html>
