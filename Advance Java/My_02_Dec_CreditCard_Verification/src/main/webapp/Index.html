<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Credit Card Verification</title>
</head>
<body>
<!-- Presentation Layer -->
<h2>Enter Card Details</h2>
<form action="authenticate" method="get">
<b>Enter Card number</b>
<input type="text" name="card_no"/><!-- for client side Id is mandatory and for server side name is mandatory -->
<br>
<br>
<b>Enter Name</b>
<input type="text" name="name"/>
<br>
<br>
<b>Enter ExpiryDate</b>
<input type="text"  name="expiry_date"/>
<br>
<br>
<b>Enter CVV</b>
<input type="text"  name="cvv"/>
<br>
<br>
<b>Enter Bank Balance</b>
<input type="text"  name="bank_balance"/>
<br>
<br>

<input type="Submit"  name="submit"/>


</body>
</html>
