<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calci.css">
</head>
<body>
  <div class="calculator">
    <!-- Operation history -->
    <div id="history"></div>
    <!-- Current value/result -->
    <div id="display">0</div>

    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="setOperator('/')">÷</button>
      <button onclick="setOperator('*')">×</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="setOperator('-')">−</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="setOperator('+')">+</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="calculate()">=</button>

      <!-- Zero button spans two columns -->
      <button class="zero" onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let history = document.getElementById("history");
    let firstNumber = "";
    let secondNumber = "";
    let operator = "";
    let justCalculated = false;

    function press(num) {
      if (justCalculated) {
        clearDisplay(); // start fresh if number is pressed after result
      }
      if (operator === "") {
        firstNumber += num;
        display.textContent = firstNumber || "0";
      } else {
        secondNumber += num;
        display.textContent = secondNumber || "0";
      }
      updateHistory();
    }

    function setOperator(op) {
      if (firstNumber === "") return; // ignore if no number entered
      if (secondNumber !== "") {
        calculate(); // auto calculate if second number exists
      }
      operator = op;
      justCalculated = false;
      updateHistory();
    }

    function calculate() {
      if (firstNumber === "" || operator === "" || secondNumber === "" || justCalculated) return;

      let a = Number(firstNumber);
      let b = Number(secondNumber);
      let result;

      if (operator === "+") result = a + b;
      if (operator === "-") result = a - b;
      if (operator === "*") result = a * b;
      if (operator === "/") result = b !== 0 ? a / b : "Error";

      if (typeof result === "number" && !Number.isInteger(result)) {
        result = parseFloat(result.toFixed(6));
      }

      display.textContent = result;
      history.textContent = `${firstNumber} ${operator} ${secondNumber} =`;
      firstNumber = result.toString();
      secondNumber = "";
      operator = "";
      justCalculated = true; // block repeat
    }

    function clearDisplay() {
      firstNumber = "";
      secondNumber = "";
      operator = "";
      display.textContent = "0";
      history.textContent = "";
      justCalculated = false;
    }

    function backspace() {
      if (justCalculated) return; // prevent editing result directly
      if (operator === "") {
        firstNumber = firstNumber.slice(0, -1);
        display.textContent = firstNumber || "0";
      } else {
        secondNumber = secondNumber.slice(0, -1);
        display.textContent = secondNumber || "0";
      }
      updateHistory();
    }

    function updateHistory() {
      history.textContent = `${firstNumber} ${operator} ${secondNumber}`.trim();
    }
  </script>
</body>
</html>
